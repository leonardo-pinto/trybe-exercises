<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios 6.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
  <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
</head>
<body>
  <header class="section has-text-centered">
    <h1 class="title is-3">Cadastro de currículo</h1>
    <p class="subtitle is-5">Por favor, preencha os dados abaixo</p>
  </header>

  <form class='section' id='form-container' method="get">
    <div class='field'>
      <label class='label'>Nome</label>
      <div class="'control">
        <input class='input' id='name' type="text" name='name' maxlength='40' required>
      </div>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class='control'> 
        <input class='input' type="email" name='email' id='email' maxlength='50' required>
      </div>
    </div>
    <div class="field"> 
      <label class="label">CPF</label>
      <div class='control'>
        <input class='input' type='text' name='cpf' id='cpf' maxlength='11' required placeholder="Por favor, insira seu CPF sem pontos ou traços">
      </div>
    </div>
    <div class='field'>
      <label class="label">Endereço</label>
      <div class='control'>
        <input class='input' type="text" name="address" id="address" maxlength='200' required >
      </div>
    </div>
    <div class="field">
      <label class="label">Tipo do imóvel</label>
      <div class="control"> 
        <label class="radio">
          <input type="radio" name='house-apartment' id="type-1" value='house' checked required>
          Casa
        </label>
        <label class="radio">
          <input type="radio" name='house-apartment' id="type-2" value='apartment' required>
          Apartamento
        </label>
      </div>
    </div>
    <div class="field">
      <label class="label">Cidade</label>
      <div class='control'>
        <input class='input' type="text"name='city' id='city' min='28' required>
      </div>
    </div>


    <div class="field">
      <label class="label">Estado</label>
      <div class="control"></div>
        <div class='select is-normal'>
         <select class='' name="state" id="state" value='' required></select>
        </div>
      </div>
    </div>


    <div class="field">
      <label class="label">Resumo do currículo</label>
      <div class="control">
        <textarea class='textarea is-info is-small'  name="cv-resume" id="cv-resume" placeholder="Descreva  brevemente sua formação e experiências profissionais." required ></textarea>
      </div>
    </div>



    <div class="field">
      <label class="label">Cargo</label>
      <div class='control'>
        <input class='input' type="text" name="last-position" id="last-position" maxlength='40' required>
      </div>
    </div>


    <div class="field">
      <label class="label">Descrição do cargo</label>
      <div class="control">
        <input class='input' type="text" name="last-position-description" id="last-position-description" required maxlength='500' placeholder="Descreva suas principais responsabilidade no cargo mencionado acima">
      </div>
    </div>

    <div class="field">
      <label class="label">Data de início</label>
      <div class="control">
        <input class='input' type="date" name="date-last-position" id="date-last-position" required >
      </div>
    </div>



    <div class="field is-grouped">
      <div class="control">
        <button class='button is-success is-small' type="submit" id='form-button'>ENVIAR</button>
        <button class='button is-warning is-small' type="reset" id='clear-form'>LIMPAR</button>
      </div>
    </div>




      
    
  </form>
  <script src='script.js'></script>

</body>
</html>
